<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <div class="container">
        <div class="top">
            <div class="time">
                <p class="hour">00</p>
                <p class="seperater">:</p>
                <p class="minute">00</p>
            </div>
        </div>
        <div class="status">
            <div class="progress">
                <div class="info">
                    <div class="logo"></div>
                    <div style="display: flex; align-items:baseline;">
                        <p class="percentage">69</p>
                        <span>%</span>
                    </div>
                    <p class="batterystatus">Charging..</p>
                </div>
            </div>
        </div>
    </div>
</head>
<body>
    <script src="background.js"></script>
    <script>
        function get(elementname){
            const firstindex = elementname.split("")[0];
            const errormsgclass = 'DOM Element with class: '+elementname+' does not exist double check';
            const errormsgid = 'DOM Element with id: '+elementname+' does not exist double check';
            if (firstindex === '.') {
                const domelement = document.querySelector(''+elementname);
                if (domelement == null) {
                    return(errormsgclass);
                } else {
                    return(domelement);   
                }
            } else if(firstindex != '.'){
                const domelement = document.getElementById(''+elementname);
                if (domelement == null) {
                    return(errormsgid);
                } else {
                    return(domelement);   
                }
            }
        }
        const container1 = get('.container');
        const container2 = get('.container2');
        const previous = get(".previous");
        console.log(container2);
    </script>
</body>
